<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue todolist</title>
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600;700&display=swap" rel="stylesheet"> 
  <!-- Fontawesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'/>
  <!-- style -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <!-- TODO APP -->
  <div id="todo-app">
    <div class="wrapper">

      <!-- Logo -->
      <div class="logo">
        <img src="./img/logo.png" alt="Todos">
      </div>

      <!-- Insert new todo -->
      <div class="insert">
        <input type="text" maxlength="30" placeholder="Inserisci nuova task"
              v-model="newElement" @keyup.enter="addElement">
        <a href="#" @click="addElement">
          <i class="fas fa-angle-double-down"></i>
        </a>
      </div>

      <!-- Todo List -->
      <div class="todo-list">
        <ul v-if="list.length > 0">
          <li v-for="(el, i) in list">
            <span>{{ el }}</span>
            <i class="fas fa-times"
              @click="removeElement(i)"></i>
          </li>
        </ul>
        <p v-else class="empty-list">Non hai nulla da fare</p>
      </div>
    </div>
  </div>

  <!-- main script -->
  <script src="./js/main.js"></script>
</body>
</html>
